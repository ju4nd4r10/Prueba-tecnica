<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Fidelidad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h2>Registro Programa de Fidelidad</h2>
        <form id="registroForm" action="registrar_cliente.php" method="POST">

            <div class="form-step active">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tipo_identificacion">Tipo de identificación</label>
                        <select id="tipo_identificacion" name="tipo_identificacion" required></select>
                    </div>
                    <div class="form-group">
                        <label for="numero_identificacion">Número de identificación</label>
                        <input type="text" id="numero_identificacion" name="numero_identificacion" required>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres" required>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                </div>
            </div>

            <div class="form-step">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="pais">País</label>
                        <select id="pais" name="pais" required></select>
                    </div>
                    <div class="form-group">
                        <label for="departamento">Departamento</label>
                        <select id="departamento" name="departamento" required></select>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <select id="ciudad" name="ciudad" required></select>
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <select id="marca" name="marca" required>
                            <option value="">Seleccione...</option>
                            <option>Americanino</option>
                            <option>American Eagle</option>
                            <option>Chevignon</option>
                            <option>Esprit</option>
                            <option>Naf Naf</option>
                            <option>Rifle</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Registrar</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
